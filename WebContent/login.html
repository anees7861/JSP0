<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="LoginServlet" method="post"> 
	<!-- use post to encrypt the  password  
	by default the method is set to get 
	
	Diff between get and post
	
	Get
		-Sends data thru url
		-Limited to 256 bytes
		-faster than post
	Post
		-Sends data through body
		-unlimited data
		-slower than get
	whenever we are using form we use the post method
	
	
	-->
		<input type = "text" name = "user"/>
		<input type = "password" name = "pass"/>
		<input type = "submit" value = "Log in"/>
	
	</form>
</body>
</html>
